# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app kubernetes-dashboard
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    controllers:
      kubernetes-dashboard:
        strategy: RollingUpdate
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: kubernetesui/dashboard
              tag: v2.7.0
            args:
              - --enable-insecure-login
              - --enable-skip-login
              - --disable-settings-authorizer
              - --auto-generate-certificates=false
              - --namespace=default
              - --bind-address=0.0.0.0
              - --port=9090
            env:
              TZ: ${TIMEZONE}
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 9090
                    scheme: HTTP
                  initialDelaySeconds: 30
                  periodSeconds: 10
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 9090
                    scheme: HTTP
                  initialDelaySeconds: 30
                  periodSeconds: 10
            resources:
              requests:
                cpu: 100m
                memory: 200Mi
              limits:
                memory: 400Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: false
              runAsNonRoot: true
              runAsUser: 1001
              runAsGroup: 2001
          metrics-scraper:
            image:
              repository: kubernetesui/metrics-scraper
              tag: v1.0.8
            probes:
              liveness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 8000
                    scheme: HTTP
                  initialDelaySeconds: 30
                  periodSeconds: 10
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /
                    port: 8000
                    scheme: HTTP
                  initialDelaySeconds: 30
                  periodSeconds: 10
            resources:
              requests:
                cpu: 50m
                memory: 64Mi
              limits:
                memory: 128Mi
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                  - ALL
              readOnlyRootFilesystem: true
              runAsNonRoot: true
              runAsUser: 1001
              runAsGroup: 2001
    service:
      app:
        controller: *app
        ports:
          http:
            port: 9090
          metrics:
            port: 8000
    route:
      app:
        hostnames: ["k8s-dashboard.k8s.${SECRET_DOMAIN}"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: *app
                port: 9090
    serviceAccount:
      create: true
      name: kubernetes-dashboard
    persistence:
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
      certs:
        type: emptyDir
        globalMounts:
          - path: /certs