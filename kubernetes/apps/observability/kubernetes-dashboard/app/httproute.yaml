apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: kubernetes-dashboard
  namespace: observability
spec:
  hostnames:
    - admin.k8s.merox.dev
  parentRefs:
    - name: internal
      namespace: flux-system
      sectionName: https
  rules:
    - backendRefs:
        - name: kubernetes-dashboard-kong-proxy
          port: 443
      matches:
        - path:
            type: PathPrefix
            value: /