apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: kubernetes-dashboard
  namespace: observability
spec:
  hostnames:
    - admin.k8s.${SECRET_DOMAIN}
  parentRefs:
    - name: internal
      namespace: kube-system
      sectionName: https  # Gateway-ul tău gestionează TLS
  rules:
    - backendRefs:
        - name: kubernetes-dashboard-kong-proxy
          port: 80  # <-- Schimbăm la portul 80 HTTP
      matches:
        - path:
            type: PathPrefix
            value: /