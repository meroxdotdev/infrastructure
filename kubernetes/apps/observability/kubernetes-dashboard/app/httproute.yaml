apiVersion: gateway.networking.k8s.io/v1alpha2
kind: BackendTLSPolicy
metadata:
  name: kubernetes-dashboard-tls
  namespace: observability
spec:
  targetRef:
    group: ""
    kind: Service
    name: kubernetes-dashboard-kong-proxy
  tls:
    wellKnownCACerts: "system"
    hostname: kubernetes-dashboard-kong-proxy.observability.svc.cluster.local
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: kubernetes-dashboard
  namespace: observability
spec:
  hostnames:
    - admin.k8s.${SECRET_DOMAIN}
  parentRefs:
    - name: internal
      namespace: kube-system
      sectionName: https
  rules:
    - backendRefs:
        - name: kubernetes-dashboard-kong-proxy
          port: 443
      matches:
        - path:
            type: PathPrefix
            value: /