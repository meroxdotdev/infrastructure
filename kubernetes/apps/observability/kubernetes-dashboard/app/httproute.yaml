apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: kubernetes-dashboard-direct
  namespace: observability
spec:
  hostnames:
    - admin.k8s.${SECRET_DOMAIN}
  parentRefs:
    - name: internal
      namespace: kube-system
      sectionName: https
  rules:
    - backendRefs:
        - name: kubernetes-dashboard-web
          port: 8443
          protocol: HTTPS
      matches:
        - path:
            type: PathPrefix
            value: /