# helmrelease.yaml
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: observability
spec:
  interval: 30m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.13.0
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    app:
      ingress:
        enabled: false

    # Configurare pentru componenta web
    web:
      role: web

    # Configurare pentru componenta api
    api:
      role: api
      containers:
        args:
          - --enable-insecure-login
          - --enable-skip-login
          - --disable-settings-authorizer
          - --system-banner="Welcome to Kubernetes Dashboard"

    metricsScraper:
      enabled: true

    # Sau încearcă configurarea globală
    extraArgs:
      - --enable-insecure-login
      - --enable-skip-login
      - --disable-settings-authorizer