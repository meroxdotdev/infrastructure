apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: observability
spec:
  interval: 30m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.13.0
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    app:
      image:
        pullPolicy: IfNotPresent
      ingress:
        enabled: false

    metricsScraper:
      enabled: true

    # Dezactivează TLS pe Kong complet
    kong:
      proxy:
        tls:
          enabled: false  # <-- Asta e cheia! Dezactivăm TLS pe Kong
        http:
          enabled: true
          servicePort: 80  # Schimbăm portul la 80 pentru HTTP