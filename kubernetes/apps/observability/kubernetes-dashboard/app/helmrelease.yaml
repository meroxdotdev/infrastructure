apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: observability
spec:
  interval: 30m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.13.0
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # Încearcă direct la web
    web:
      extraArgs:
        - --enable-insecure-login
        - --enable-skip-login
        - --disable-settings-authorizer
    # Sau poate la api
    api:
      extraArgs:
        - --enable-insecure-login
        - --enable-skip-login
        - --disable-settings-authorizer
    ingress:
      enabled: false
    metricsScraper:
      enabled: true
    service:
      annotations:
        gethomepage.dev/enabled: "true"
        gethomepage.dev/icon: kubernetes-dashboard.png
        gethomepage.dev/name: Kubernetes Dashboard
        gethomepage.dev/group: Observability