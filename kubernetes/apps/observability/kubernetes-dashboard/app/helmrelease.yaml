apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: observability
spec:
  interval: 30m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.13.0
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    app:
      image:
        pullPolicy: IfNotPresent
      # Configurare pentru HTTP în loc de HTTPS
      protocolHttp: true
      settings:
        protocolHttp: true
    # Sau dezactivează Kong și folosește direct web service
    kong:
      enabled: false
    service:
      type: ClusterIP
      externalPort: 80
    # Configurare alternativă pentru HTTP
    extraArgs:
      - --insecure-bind-address=0.0.0.0
      - --insecure-port=9090
      - --enable-insecure-login
    metricsScraper:
      enabled: true