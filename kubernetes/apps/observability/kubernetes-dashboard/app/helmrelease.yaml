apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: default
spec:
  interval: 30m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.13.0
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    extraArgs:
      - --enable-insecure-login
      - --enable-skip-login
      - --disable-settings-authorizer

    ingress:
      enabled: false
    metricsScraper:
      enabled: true


    route:
      kubernetes-dashboard:
        hostnames: ["kubernetes.k8s.${SECRET_DOMAIN}"]
        parentRefs:
          - name: internal
            namespace: kube-system
            sectionName: https
        rules:
          - backendRefs:
              - name: kubernetes-dashboard
                port: 8443