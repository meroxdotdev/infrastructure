apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: observability
spec:
  interval: 30m
  chart:
    spec:
      chart: kubernetes-dashboard
      version: 7.13.0
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    app:
      image:
        pullPolicy: IfNotPresent
      ingress:
        enabled: false

    metricsScraper:
      enabled: true

    # Configurație Kong FĂRĂ TLS
    kong:
      proxy:
        # Dezactivăm complet TLS
        tls:
          enabled: false
        http:
          enabled: true
          containerPort: 8000
          servicePort: 80  # Schimbăm serviciul la portul 80
      # Override pentru service
      service:
        type: ClusterIP
        ports:
          proxy:
            port: 80
            targetPort: 8000